    <title>Document</title>
    <style>
        .btn {
            width: 200px;
            height: 50px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
            border-radius: 10px;
            border: 1px solid #ccc;
            background-color: #eee;
            text-align: center;
            line-height: 50px;
            color: #333;
            user-select: none;
        }
    </style>
</head>
<body>
    <div class="btn" id="btn" onclick="doSomeThings(this)">发送消息按钮</div>
    <script>
        var i = 0;
        function doSomeThings (that) {
            throttle(changeDom, that);
        }
        function throttle (methods, context) {
            clearTimeout(methods.tId);
            methods.tId = setTimeout(function () {
                methods.call(context);
            }, 800)
        }
        function changeDom () {
            this.style.height = this.offsetWidth + 'px';
            this.style.lineHeight = this.offsetWidth + 'px';
            i++;
            this.innerText = '改变后' + i;
        }
